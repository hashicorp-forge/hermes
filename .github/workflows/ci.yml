name: ci

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup with node and yarn
        uses: actions/setup-node@v3
        with:
          node-version: "14"
          cache-dependency-path: "web/yarn.lock"

      - name: yarn set version 3.3.0
        run: yarn set version 3.3.0

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "^1.18"

      - name: Build UI
        run: cd web && yarn install

      - name: Build
        run: make bin/linux

      - name: Test
        run: make go/test
